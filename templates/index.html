<%inherit file="layout.html"/>
<h1>Here is a list of all the problems we have</h1>
<table class="table table-striped">
  <tr>
    <th>Problem</th>
    <th>Description</th>
    <th></th>
  </tr>
    % for prob in problems:
        ${makerow(prob)}
    % endfor
</table>

<%def name="makerow(problem)">
    <tr>
        <td>${problem.title}</td>\
        <td>${problem.description}</td>\
        <td><a href="/submit/${problem.title}">view</a></td>\
    </tr>
</%def>
