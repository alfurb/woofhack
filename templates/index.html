<%inherit file="layout.html"/>
<h1>Problem list</h1>
<table class="table table-striped">
  <tr>
    <th>Problem</th>
    <th>Description</th>
    <th></th>
  </tr>
    % for prob in problems:
        ${makerow(prob)}
    % endfor
</table>

<%def name="makerow(problem)">
    <tr>
        <td><h3>${problem.title}</h3></td>\
        <td>${problem.description}</td>\
        <td><a href="/submit/${problem.title}">view</a></td>\
    </tr>
</%def>
