<%inherit file="layout.html"/>
<h1>Problem list</h1>
<table class="table table-striped">
  <tr>
    <th>Problem</th>
    <th>Description</th>
    <th></th>
  </tr>
    % for prob in problems:
        ${makerow(prob)}
    % endfor
</table>

<%def name="makerow(problem)">
    <tr>
        <td><h4>${problem.title}</h4></td>\
        <td><i class="align-middle">${problem.summary}</i></td>\
        <td><a href="${url_for('submit', title=problem.title)}">view problem</a></td>\
    </tr>
</%def>
