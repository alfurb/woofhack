<%inherit file="layout.html"/>
<body>
  <h1>Problem: ${prob.title}</h1>
  <h3>Description:</h3>
  ${prob.description}
  % for test in tests:
  <h2>Examples:</h2>
  <h3>${test.name}</h3>
    <h4>Input</h4>
    <pre class="code">${test.inp}</pre>
    <h4>Output</h4>
    <pre class="code">${test.out}</pre>
% endfor
  <form action="" method="post" enctype="multipart/form-data">
     <p>
         <input type="file" name="file"><br/>
         <input type="submit" value="Upload">
     </p>
  </form>
</body>
