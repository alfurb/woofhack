<%inherit file="layout.html"/>
<body>
  <h1>Upload a file to compile and run</h1>
  <form action="" method="post" enctype="multipart/form-data">
     <p>
         Problem name: <input type="text" name="title"><br/>
         Problem Description (plaintex, HTML or Markdown): <input type="file" name="description"><br/>
         Input/Output example (json): <input type="file" name="example"><br/>
         Test Cases (json): <input type="file" name="tests"><br/>
         <input type="submit" value="Upload"><input type="reset">
     </p>
  </form>
</body>
