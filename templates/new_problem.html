<!doctype html>
<html>
   <head>
      <title>Upload a new problem file</title>
   </head>
   <body>
      <h1>Upload a file to compile and run</h1>
      <form action="" method="post" enctype="multipart/form-data">
         <p>
             Problem name: <input type="text" name="title"><br/>
             Problem Description: <input type="text" name="description"><br/>
             Input example: <input type="text" name="input"><br/>
             Expected output: <input type="text" name="output"><br/>
             <input type="submit" value="Upload"><input type="reset">
         </p>
      </form>
   </body>
</html>
